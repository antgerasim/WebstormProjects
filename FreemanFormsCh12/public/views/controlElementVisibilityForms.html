<div class="panel" id="todoPanel" ng-controller="formsCrl as fc">
    <form name="donForm" novalidate ng-submit="fc.addUser(newUser)">
        <div class="well">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" name="userEmail" required ng-model="newUser.email">
            </div>
            <div class="error" ng-show="donForm.userEmail.$invalid && donForm.userEmail.$dirty">
                <span ng-show="donForm.userEmail.$error.email">
                    Please enter a valid email address
                </span>
                <span ng-show="donForm.userEmail.$error.required">
                    Please enter a value
                </span>
            </div>
        </div>
        <button type="button" class="btn btn-primary btn-block" ng-disabled="donForm.$invalid">OK</button>
    </form>
</div>
