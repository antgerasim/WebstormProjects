<div id="todoPanel" class="panel" ng-controller="mainCtrl as mc">
    <h3 class="panel-heading">
        To Do List
        <span class="label label-info">
            {{(mc.todos|filter:{complete:'false'}).length}}
        </span>
    </h3>

    <div class="row">
        <div class="col-xs-6">
            <div class="well">
                <div class="form-group row">
                    <label for="actionText">Action:</label>
                    <input id="actionText" class="form-control"
                           ng-model="newTodo.action">
                </div>
                <div class="form-group row">
                    <label for="actionLocation">Location:</label>

                    <select id="actionLocation" class="form-control" ng-model="newTodo.location">
                        <option>Home</option>
                        <option>Office</option>
                        <option>Mall</option>
                    </select>
                </div>
                <button class="btn btn-primary btn-block"
                        ng-click="mc.addNewItem(newTodo)">
                    Add
                </button>
            </div>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Action</th>
            <th>Done</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="work in mc.todos">
            <td>{{$index +1}}</td>
            <td>{{work.action}}</td>
            <!-- <td>{{work.complete}}</td>-->
            <td><input type="checkbox" ng-model="work.complete"> <!--<span>{{work.complete}}</span>--></td>
        </tr>
        </tbody>
    </table>
</div>
