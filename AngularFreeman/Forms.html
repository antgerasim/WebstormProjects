<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BootStrap Forms</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="panel">
    <h3 class="panel-heading">
        Form Elements
    </h3>

    <div class="form-group">
        <label>Name:</label>
        <input name="name" class="form-control">
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input name="Email" class="form-control">
    </div>

    <div class="radio">
        <label>
            <input type="radio" name="junkMail" value="yes" checked/>
            Yes, send me endless junk mail
        </label>
    </div>

    <div class="radio">
        <label>
            <input type="radio" name="junkMail" value="no"/>
            No, I never want to hear from you again
        </label>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox"/>
            I agree to the terms and conditions.
        </label>
    </div>

    <input type="button" class="btn btn-primary" value="Subscribe"/>


</div>
</body>
</html>
