<script type="text/ng-template" id="productTemplate">
    <td>{{item.name}}</td>
    <td><input type="text" ng-model="item.quantity"></td>
</script>

<h2>Adding Support for a Directive Controller in the directiveControllers.html File</h2>

<div ng-controller="productCtrl">
    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-striped" product-table2="totalValue" product-data="products" ng-transclude>
                <tr><th>Name</th><th>Quantity</th></tr>
                <tr ng-repeat="item in products" product-item></tr>
                <tr><th>Total:</th><td>{{totalValue}}</td></tr>
            </table>
        </div>
    </div>
</div>
