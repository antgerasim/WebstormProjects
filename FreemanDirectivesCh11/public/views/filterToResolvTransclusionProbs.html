<div id="todoPanel" class="panel" ng-controller="defaultCtrl as dc">
    <h3 class="panel-header">To Do List</h3>

    <div class="checkbox well">
        <label>
            <input type="checkbox" ng-model="dc.todos[2].complete" />
            Item 3 is complete
        </label>
    </div>

    <table class="table table-striped">
        <thead>
        <tr><th>#</th><th>Action</th><th>Done</th></tr>
        </thead>
        <tr ng-repeat="item in dc.todos | filter: {complete: 'false'}">
            <td>{{$index + 1}}</td>
            <td>{{item.action}}</td>
            <td>{{item.complete}}</td>
        </tr>
    </table>


</div>
