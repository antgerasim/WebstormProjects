<div id="todoPanel" class="panel" ng-controller="defaultCtrl as dc">
    <h3 class="panel-header">To Do List</h3>

    <div class="well">
        <span ng-repeat="button in dc.buttonNames">
            <button class="btn btn-info" ng-click="dc.data.rowColor = button">
                {{button}}
            </button>
        </span>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Action</th>
            <th>Done</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in dc.todos" ng-class="dc.data.rowColor"
            ng-mouseenter="dc.handleEvent($event)" ng-mouseleave="dc.handleEvent($event)">
            <td>{{$index +1}}</td>
            <td>{{item.action}}</td>
            <td ng-class="dc.data.columnColor">{{item.complete}}</td>

        </tr>
        </tbody>
    </table>
</div>
