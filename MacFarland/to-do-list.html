<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introducing Events</title>
    <link rel="stylesheet" href="css/site.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('form').submit(function(evt){
                evt.preventDefault();
            });//end submit
            $('#button').click(function(){
                var $field = $('#textfield');
                var fieldVal = $field.val();
                if(fieldVal){
                    $('#taskList').append('<li>' + fieldVal + '</li>');
                    $field.val('');
                    $field.focus();
                }
            })//end click
            $('#taskList').on('click','li',function(){
                console.log($(this));
                $(this).css({
                    'text-decoration' : 'line-through',
                    'font-weight' : 'bold',
                    'color' : 'lightgrey'
                });//end css
            });//end om
        });//end
    </script>


</head>
<body id="events">
<div class="wrapper">
    <header>
        JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
    </header>
    <div class="content">
        <div class="main">
            <form action="#" method="get">
                <p>
                    <input name="textfield" type="text" id="textfield"><input name="button" type="button" id="button"
                                                                              value="Add Task">
                </p>
                <h1>To Do List</h1>
                <ul id="taskList">

                </ul>
            </form>

        </div>

    </div>

</div>

</body>
</html>
