<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>A Slide In Dashboard</title>
    <link href="css/site.css" rel="stylesheet">
    <style>
        #dashboard {
            width: 110px;
            background-color: rgb(255, 211, 224);
            padding: 20px 20px 0 20px;
            position: absolute;
            left: -92px;
            z-index: 100;
        }

        #dashboard img {
            margin-bottom: 20px;
            border: 1px solid rgb(0, 0, 0);
        }
    </style>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src=""></script>

    <script>
        $(document).ready(function () {
            $('#dashboard').hover(function () {
                        $(this).stop().animate({
                                    left: '0',
                                    backgroundColor: 'rgb(27,45,94)'
                                },
                                500, 'easeInSine'
                        );//end animate
                    },
                    function () {
                        $(this).stop().animate({
                            left: '-92px',
                            backgroundColor: 'rgb(255,211,224)'
                        }, 1500, 'easeOutBounce');//end animate
                    }
            );//end hover
        }); // end ready
    </script>
</head>
<body>
<div class="wrapper">
    <header>
        JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
    </header>
    <div id="dashboard">
    <!--    <img src="../_images/small/blue_h.jpg" width="70" height="70" alt="blue">-->
        <img src="Content/Images/Small/blue_h.jpg" alt="blue" width="70" height="70">
      <!--  <img src="../_images/small/green_h.jpg" width="70" height="70" alt="green">-->
        <img src="Content/Images/Small/green_h.jpg" alt="green" width="70" height="70">
        <!--<img src="../_images/small/orange_h.jpg" width="70" height="70" alt="orange">-->
        <img src="Content/Images/Small/orange_h.jpg" alt="orange" height="70" width="70">
        <!--<img src="../_images/small/purple_h.jpg" width="70" height="70" alt="purple">-->
        <img src="Content/Images/Small/purple_h.jpg" alt="purple" width="70" height="70">
        <!--<img src="../_images/small/red_h.jpg" width="70" height="70" alt="red">-->
        <img src="Content/Images/Small/red_h.jpg" alt="red" height="70" width="70">
        <!--<img src="../_images/small/yellow_h.jpg" width="70" height="70" alt="yellow">-->
        <img src="Content/Images/Small/yellow.jpg" alt="yellow" width="70" height="70">
    </div>
    <div class="content">
        <div class="main">
            <h1>Slide in Dashboard</h1>

            <p>Mouse over the pink stripe on the left edge of this page</p>
        </div>
    </div>
    <footer>
        <p>JavaScript &amp; jQuery: The Missing Manual, 3rd Edition, by <a href="http://sawmac.com/">David McFarland</a>.
            Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.</p>
    </footer>
</div>
</body>
</html>
