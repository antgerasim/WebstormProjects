<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">email@example.com</div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-6">
            <input type="password" class="form-control-static" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputReadonly" class="col-sm-2 control-label">Readonly</label>
        <div class="col-sm-2">
            <input type="text" class="form-control-static" id="inputReadonly" placeholder="Readonly" readonly>
        </div>
    </div>
</form>
