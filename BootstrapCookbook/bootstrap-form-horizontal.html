<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dropdown Menu Example</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!--into body?-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <style type="text/css">
        .col-md-1, .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-7, .col-md-8, .col-md-9, .col-md-10, .col-md-11, .col-md-12,
        .col-xs-1, .col-xs-2, .col-xs-3, .col-xs-4, .col-xs-5, .col-xs-6, .col-xs-7, .col-xs-8, .col-xs-9, .col-xs-10, .col-xs-11, .col-xs-12,
        .col-sm-1 {
            background-color: #00b3ee;
            border: 1px solid white;
        }
    </style>
</head>
<body>
<div>
    <div class="col-sm-2">col-sm-2</div>
    <div class="col-sm-1">col-sm-1</div>
    <div class="col-sm-1">col-sm-1</div>
    <div class="col-sm-1">col-sm-1</div>
    <div class="col-sm-1">col-sm-1</div>
    <div class="col-sm-1">col-sm-1</div>
    <div class="col-sm-1">col-sm-1</div>
    <div class="col-sm-1">col-sm-1</div>
    <div class="col-sm-1">col-sm-1</div>
    <div class="col-sm-1">col-sm-1</div>
    <div class="col-sm-1">col-sm-1</div>
</div>
<!--<div class="col-sm-1">col-sm-1</div>-->

<form class="form-horizontal">
    <div class="form-group">
        <label for="emailId" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-6">
            <input type="email" id="emailId" class="form-control" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="passId" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-6">
            <input type="password" id="passId" class="form-control" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
            <div class="checkbox">
                <label>
                    <input type="checkbox">Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
            <input type="button" value="Sign in" class="btn btn-default">
        </div>
    </div>
    <div class="form-group">
        <label for="yourInputId" class="col-sm-2 control-label">Your input</label>

        <div class="col-sm-6">
            <input type="text" id="yourInputId" class="form-control" placeholder="Your input">
        </div>
    </div>
    <div class="form-group">
        <label for="yourTextId" class="col-sm-2 control-label">Your Text</label>

        <div class="col-sm-6">
            <textarea id="yourTextId" rows="5" class="form-control" placeholder="Your text goes here">
            </textarea>

        </div>
    </div>
    <!--Checkboxes and Radios-->

</form>


</body>
</html>
