<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dropdown Menu Example</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!--into body?-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <style type="text/css">
        .col-md-1, .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-7, .col-md-8, .col-md-9, .col-md-10, .col-md-11, .col-md-12,
        .col-xs-1, .col-xs-2, .col-xs-3, .col-xs-4, .col-xs-5, .col-xs-6, .col-xs-7, .col-xs-8, .col-xs-9, .col-xs-10, .col-xs-11, .col-xs-12 {
            background-color: #00b3ee;
            border: 1px solid white;
        }
    </style>
</head>
<body>
<form>
    <div class="form-group">
        <label for="inputMail">Email address</label>
        <input type="email" class="form-control" id="inputMail" placeholder="email">
    </div>
    <div class="form-group">
        <label for="inputPassword1">Password</label>
        <input type="text" class="form-control" id="inputPassword1" placeholder="pass">
    </div>
    <div class="form-group">
        <label for="inputFile">File input</label>
        <input type="file" id="inputFile">
        Example block-level help text here.
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox">Check me out
        </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<form class="form-inline">
    <div class="form-group">
        <label for="nameId">Name</label>
        <input type="text" id="nameId" class="form-control" placeholder="Name here">
    </div>
    <div class="form-group">
        <label for="emailId">Email</label>
        <input type="email" id="emailId" class="form-control" placeholder="name@example.com">
    </div>
</form>

</body>
</html>
