<h2>Working with the Built-in Variables</h2>
<div id="todoPanel" class="panel" ng-controller="defaultCtrl as dc">
    <h3 class="panel-header">To Do List</h3>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Action</th>
            <th>Done</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in dc.todos">
            <td>{{$index + 1}}</td>
            <td ng-repeat="prop in item">
                {{prop}}
            </td>
        </tr>
        </tbody>
    </table>
</div>
