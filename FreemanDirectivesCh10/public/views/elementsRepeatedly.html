<h2>Generating Elements Repeatedly</h2>
<div id="todoPanel" class="panel" ng-controller="defaultCtrl as dc">
    <h3 class="panel-header">To Do List</h3>
    <table class="table">
        <thead>
        <tr>
            <th>Action</th>
            <th>Done</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in dc.todos">
            <td>{{item.action}}</td>
            <td>{{item.complete}}</td>
        </tr>
        </tbody>
    </table>
</div>
