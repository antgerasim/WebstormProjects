<h2>Working with Partial Views</h2>
<div id="todoPanel" class="panel" ng-controller="defaultCtrl as dc">
    <h3 class="panel-header">To Do List</h3>

    <div class="well">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="dc.showList">
                Use the list view
            </label>
        </div>
    </div>
    <ng-include src="dc.viewFile()" onload="dc.reportChange()"></ng-include>
</div>
