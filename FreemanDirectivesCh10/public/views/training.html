<h2>Conditionally Swapping Elements</h2>
<div class="panel" ng-controller="defaultCtrl as dc">
    <h3 class="panel-heading">To Do List</h3>

    <div class="well">
        <div class="radio" ng-repeat=" item in ['None','Table','List']">
            <label ng-cloak>
                <input type="radio" ng-model="dc.data.mode" value="{{item}}" ng-checked="$first">{{item}}
            </label>

        </div>

    </div>

    <div ng-switch on="dc.data.mode" ng-cloak>
        <div ng-switch-when="Table">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Action</th>
                    <th>Complete</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="i in dc.todos" ng-class="$odd ? 'odd' : 'even'">
                    <td>{{$index +1}}</td>
                    <td>{{i.action}}</td>
                    <td>{{i.complete}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div ng-switch-when="List">
            <ol>
                <li ng-repeat="i in dc.todos">
                    {{i.action}}<span ng-if="i.complete"> (Done)</span>
                </li>
            </ol>
        </div>
        <div ng-switch-default>
            Select another option to display a layout
        </div>
    </div>

    <!--    {{dc.data.mode}}-->

</div>
