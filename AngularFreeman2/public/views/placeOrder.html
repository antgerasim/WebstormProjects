<!--No ng-controller: The view will be supported by the top-level controller,
sportsStoreCrtl, which manages the view that contains the ng-view directive (p.174) -->
<style>
    .ng-invalid {
        background-color: lightpink;
    }

    .ng-valid {
        background-color: lightgreen
    }

    span.error {
        color: red;
        font-weight: bold;
    }
</style>
<h2>Check out now</h2>
<p>Please enter your details and we'll ship your goods right away!</p>
<Form name="shippingForm" class="well" novalidate><!--disable browser's validation only angularJS-->
    <div class="form-group">
        <h3>Ship to</h3>
        <label for="nameId">Name</label>
        <input type="text" class="form-control" ng-model="main.data.shipping.name" id="nameId" name="nameN" required>
        <span class="error" ng-show="shippingForm.nameN.$error.required">Please enter a name</span>
    </div>
    <div class="form-group">
        <h3>Address</h3>
        <label for="addressId">Street Address</label>
        <input type="text" class="form-control" ng-model="main.data.shipping.street" id="addressId" name="streetN"
               required>
        <span class="error" ng-show="shippingForm.streetN.$error.required">Please enter a street address</span>
    </div>
    <div class="form-group">
        <label for="cityId">City</label>
        <input type="text" class="form-control" ng-model="main.data.shipping.city" id="cityId" name="cityN"
               required>
        <span class="error" ng-show="shippingForm.cityN.$error.required">Please enter a city</span>
    </div>
    <div class="form-group">
        <label for="stateId">State</label>
        <input type="text" class="form-control" ng-model="main.data.shipping.state" id="stateId" name="stateN"
               required>
        <span class="error" ng-show="shippingForm.stateN.$error.required">Please enter a state</span>
    </div>
    <div class="form-group">
        <label for="zipId">Zip</label>
        <input type="text" class="form-control" ng-model="main.data.shipping.zip" id="zipId" name="zipN"
               required>
        <span class="error" ng-show="shippingForm.zipN.$error.required">Please enter a state</span>
    </div>
    <div class="form-group">
        <label for="countryId">Country</label>
        <input type="text" class="form-control" ng-model="main.data.shipping.country" id="countryId" name="countryN"
               required>
        <span class="error" ng-show="shippingForm.countryN.$error.required">Please enter a state</span>
    </div>
    <h3>Options</h3>
    <div class="checkbox">
        <label for="giftwrapId">
            <input type="checkbox" name="giftwrap" ng-model="main.data.shipping.giftwrap" id="giftwrapId">
            Gift wrap these items
        </label>
    </div>

    <div class="text-center">
        <button class="btn btn-primary" ng-click="main.sendOrder(main.data.shipping)" ng-disabled="shippingForm.$invalid">Complete order</button>
        <!--        <input type="button" class="btn btn-primary" value="Complete order">-->
    </div>
</Form>

<!--
TIP Notice that I don’t have to update the controller so that it defines a data.shipping object on its scope or the
individual name or street properties. AngularJS scopes are remarkably flexible and assume that you want to define a
property dynamically if it isn’t already defined. I explain this in more detail in Chapter 13.-->
