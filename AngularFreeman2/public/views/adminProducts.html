<style>
    #productTable {
        width: auto;
    }

    #productTable td {
        max-width: 150px;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
    }

    #productTable td input {
        max-width: 125px;
    }
</style>

<div ng-controller="productCtrl as pc">
    <table id="productTable" class="table table-striped table-bordered">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
        <tr ng-repeat="item in pc.products" ng-hide="item.id==pc.editedProduct.id">
            <td>{{item.name}}</td>
            <td class="description">{{item.description}}</td>
            <td>{{item.category}}</td>
            <td>{{item.price | currency}}</td>
            <td>
                <button ng-click="pc.startEdit(item)" class="btn btn-xs btn-primary">
                    Edit
                </button>
                <button ng-click="pc.deleteProduct(item)" class="btn btn-xs btn-primary">
                    Delete
                </button>
            </td>
        </tr>
        <tr ng-class="{danger: pc.editedProduct}">
            <td><input ng-model="pc.editedProduct.name" required></td>
            <td><input ng-model="pc.editedProduct.description" required></td>
            <td><input ng-model="pc.editedProduct.category" required></td>
            <td><input ng-model="pc.editedProduct.price" required></td>
            <td>
                <button ng-hide="pc.editedProduct !=null"
                        ng-click="pc.createProduct(pc.editedProduct)"
                        class="btn btn-xs btn-primary">
                    Create
                </button>
                <button ng-show="pc.editedProduct != null"
                        ng-click="pc.updateProduct(pc.editedProduct)"
                        class="btn btn-xs btn-primary">
                    Save
                </button>
                <button ng-show="pc.editedProduct != null"
                        ng-click="pc.cancelEdit()"
                        class="btn btn-xs btn-primary">
                    Cancel
                </button>
            </td>
        </tr>
    </table>
    <p>pc.editedProduct.id = {{pc.editedProduct.id}}</p>
    <p>pc.editedProduct.name = {{pc.editedProduct.name}}</p>
    <p>pc.editedProduct = {{pc.editedProduct}}</p>
</div>
