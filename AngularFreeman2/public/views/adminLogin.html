<div class="well" ng-controller="authCtrl as auth">
    <div class="alert alert-info" ng-hide="auth.authenticationError">
        Enter your username and password and click Log In to authenticate
    </div>

    <div class="alert alert-danger" ng-show="auth.authenticationError">
        Authentication Failed ({{auth.authenticationError.status}}). Try again.
    </div>

    <form name="authForm" novalidate>
        <div class="form-group">
            <label for="userId">Username</label>
            <input class="form-control" type="text" ng-model="userM" name="userN" id="userId" required>
        </div>
        <div class="form-group">
            <label for="passId">Password</label>
            <input class="form-control" type="password" ng-model="passM" name="passN" id="passId" required>
        </div>
        <button class="btn btn-primary" ng-click="auth.authenticate(userM,passM)" ng-disabled="authForm.$invalid">Log In</button>
    </form>
</div>
