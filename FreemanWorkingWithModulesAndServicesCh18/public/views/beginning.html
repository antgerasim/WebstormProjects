<h2>Beginning</h2>
<div ng-controller="defaultCtrl as c">
    <div class="well">
        <div class="btn-group" tri-button counter="c.data.totalClicks" source="c.data.cities">
            <button class="btn btn-default" ng-repeat="city in c.data.cities">
                {{city}}
            </button>
        </div>
        <h5>Total Clicks: {{c.data.totalClicks}}</h5>
    </div>
</div>
