<h2>Controlling the jQuery UI Button State from AngularJS in the integratingJqueryWAngularCtrl.html File</h2>

<div>
    <div id="angularRegion" class="well" ng-controller="integrateJqueryCtrl">
        <h4>AngularJS</h4>

        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="buttonEnabled"> Enable Button
            </label>
        </div>
        Click counter: {{clickCounter}}
    </div>
    <div id="jqui" class="well">
        <h4>jQuery UI</h4>
        <button>Click Me!</button>
    </div>
</div>
