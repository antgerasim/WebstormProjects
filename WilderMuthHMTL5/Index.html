<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Hub</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
<header style="background-color: lightgrey"><!--later to be represent the header of a page-->
    <div><img src="img/logo.gif" class="bordered-image" alt=""></div><!--relative to the index.html file!-->
    <div>This is a site to search GitHub for interesting projects.</div>
    <nav>
        <ul>
            <li><a href="Index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
</header>
<section id="main"><!--Later to represent the body-->
    <p>In this <em>sample site</em>, we'll show a list of <a href="http://github.com">Github</a> projects and the
        data about those <strong>projects</strong>.</p>
    <form action="http://wilder.azurewebsites.net/echo" method="post" class="bordered-image simple-form">
        <label for="searchPhrase">Search Phrase:</label>
        <input name="searchPhrase"/><br>
        <input type="checkbox" name="useStars" checked="true"/>Use Stars?
        <select name="langChoice">
            <option selected>All</option>
            <option>Javascript</option>
            <option>C#</option>
            <option>Java</option>
            <option>Ruby</option>
        </select>
        <br>
        <input type="submit" value="search"/>
    </form>
</section>
<footer><!--later to represent a footer-->
    &copy; 2016 Don Productions LLC &gt; &lt; &#x160;
</footer>
</body>
</html>
