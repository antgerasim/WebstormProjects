<!DOCTYPE html>
<html lang="en" ng-app="sportsStore">
<head>
    <title>SportsStore</title>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css">
    <script>
        angular.module("sportsStore", ["customFilters", "cart", "ngRoute"])//define/create new module by adding []!
                .config(function ($routeProvider) {
                    $routeProvider.when("/checkout", {
                        templateUrl: "/views/checkoutSummary.html"
                    });
                    $routeProvider.when("/products", {
                        templateUrl: "/views/productList.html"
                    });
                    $routeProvider.when("/complete", {
                        templateUrl: "/views/thankYou.html"
                    });
                    $routeProvider.when("/placeorder", {
                        templateUrl: "/views/placeOrder.html"
                    });
                    $routeProvider.otherwise({
                        templateUrl: "/views/productList.html"
                    });
                });
    </script>
    <script src="controllers/sportsStore.js"></script>
  <!--  <script src="filters/customFilters.js"></script>-->
    <script src="controllers/productListController.js"></script>
<!--    <script src="controllers/checkoutControllers.js"></script>-->
    <script src="components/cart/cart.js"></script>
</head>
<body ng-controller="sportsStoreCtrl as main">
<div class="navbar navbar-inverse">
    <a class="navbar-brand" href="#">SPORTS STORE</a>
    <cart-summary></cart-summary>
</div>
<div class="alert alert-danger" ng-show="main.data.error">
    Error ({{main.data.error.status}}). The product data was not loaded.
    <a href="/index.html" class="alert-link">Click here to try again</a>
</div>
<!--<ng-include src="'views/productList.html'"></ng-include>-->
<ng-view/>
</body>
</html>
