    <script>

        var app = angular.module("sportsStore", ["ngRoute"]);
        app.config(function($routeProvider) {
            $routeProvider
                    .when("/", {
                        templateUrl : "main.htm"
                    })
                    .when("/red", {
                        templateUrl : "red.htm"
                    })
                    .when("/green", {
                        templateUrl : "green.htm"
                    })
                    .when("/blue", {
                        templateUrl : "blue.htm"
                    });
        });
